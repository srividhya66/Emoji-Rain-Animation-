<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smilefall — Emoji Rain</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="topbar">
      <h1>🌧️ Smilefall — Emoji Rain</h1>
      <label class="toggle">
        <input type="checkbox" id="bgToggle" />
        <span>Rainbow Background</span>
      </label>
    </header>

    <section class="controls">
      <div class="control">
        <label for="category">Category</label>
        <select id="category">
          <option value="smiles">Smiles</option>
          <option value="animals">Animals</option>
          <option value="food">Food</option>
          <option value="love">Love</option>
          <option value="weather">Weather</option>
          <option value="india" selected>India</option>
          <option value="custom">Custom (use box below)</option>
        </select>
      </div>

      <div class="control">
        <label for="customEmojis">Custom Emojis</label>
        <input id="customEmojis" type="text" placeholder="e.g. 😀 🥳 🪔 🇮🇳" />
      </div>

      <div class="control">
        <label for="intensity">Rain Intensity <span id="intensityVal">30</span></label>
        <input id="intensity" type="range" min="5" max="90" step="5" value="30" />
      </div>

      <div class="control">
        <label for="size">Max Size <span id="sizeVal">3.0rem</span></label>
        <input id="size" type="range" min="1.6" max="4.0" step="0.2" value="3.0" />
      </div>
    </section>

    <section class="actions">
      <button id="toggleRain" class="primary">Start Rain</button>
      <button id="clearRain">Clear</button>
    </section>

    <p class="hint">
      Tip: Click anywhere on the screen to create an <strong>emoji burst</strong> 💥  
      Pro tip: Try categories + custom emojis together!
    </p>
  </main>

  <script src="rain.js"></script>
</body>
</html>
